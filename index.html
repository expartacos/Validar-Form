<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validar Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="screen">
        <div class="left-size">
            <img src="images/financial_data.png" alt="">
        </div>
        <div class="right-size">
            <h1>Crie uma conta!</h1>

            <form method="post" action="cadastro.php" class="validator">
                <label>
                    Seu nome: </br>
                    <input type="text" name="nome" data-rules ="required"/>
                </label>
                <label>
                    Seu e-mail: </br>
                    <input type="text" name="email"/>
                </label>
                <label>
                    Seu senha: </br>
                    <input type="password" name="password"/>
                </label>
                <label>
                    <input type="submit" value="Cadastrar"/>
                </label>
            </form>
            <div>
                Já tem uma conta?<a href="">Faça o login</a>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
